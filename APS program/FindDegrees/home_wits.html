<script>
// Function to navigate to the selected page
function navigatePage(selectElement) {
  var selectedPage = selectElement.value;
  if (selectedPage) {
    window.location = selectedPage; // Redirect to the selected page
  }
}
</script>

    <h1> University of Witwatersrand (Wits) </h1>
    <h1> What do I qualify to do? </h1>
    <div class="container">
        <h1>South African University Degree Selector</h1>
        <label for="university">Select your preferred university:</label>
        <select id="university">
        
          
            <option value="UP">University of  Witwatersrand (Wits)</option>

        </select>
        
        <div id="subject-container">
            <div class="subject-wrapper">
                <div class="subject-container">
                    <select class="subject" id="subjects1">
                        <option value="">Select a subject</option>
                        <option value="Physical Sciences">Physical Sciences</option>
                        <!-- Add more options as needed -->
                    </select>
                    <input type="number" class="percentage-input" id="percentage1" min="0" max="100" placeholder="%" style="width: 50px; " value="75"    >
                    <button class="delete-button" onclick="deleteSubject(this)">De  lete</button>
                </div>
            </div>
        </div>

        <button id="add-button" onclick="addSubject()">Add Subject</button>
        
        <label for="aps">APS:</label>
        <input type="number" id="aps" min="0" max="100" value="45">

        <label for="average">Average:</label>
        <input type="number" id="average" min="0" max="100" value="80">
        
        <button id="show-button" onclick="displayEligibleDegrees()">Show Degrees</button>

        
        <div id="results"></div>
    </div>

    </body>
